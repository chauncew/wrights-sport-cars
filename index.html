<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    
    <!-- Landing Page -->
    <section class="landing__page__container">
        <div class="landing__page">
            <img src="./images/landingImg.png" class="landing__img images" alt="Landing Page Image">
            <div class="hamburger">
                <div class="lines line1"></div>
                <div class="lines line2"></div>
                <div class="lines line3"></div>
            </div>
            <div class="landing__page__info">
                <h2>CAR SERVICE</h2>
                <h1>TRAVEL IN <br/>LUXURY AND<br/>STYLE</h1>
            </div>
        </div>
    </section>

    <!-- Best Car Section -->
    <section class="best__car__container">
        <div class="best__car">
            <div class="best__car__black__box"></div>
            <img src="./images/bestCar.jpg" class="best__car__img images" alt="Best Car Image">
            <div class="best__car__black__line"></div>
            <div class="best__car__info">
                <h1>Best Car</h1>
                <h2>SERVICE</h2>
                <p>A regular service schedule can help keep your car running at it’s best. A regular service schedule can help keep your car running at it’s best.</p>
                <button class="best__car__button">READ MORE</button>
            </div>
        </div>
    </section>

</body>
</html>
